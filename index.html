<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>

    <title>User Data Cards</title>
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://randomuser.me/api/portraits/women/76.jpg"
        alt="user avatar picture"
        class="user-avatar"
      />
      <p class="user-greeting">Hi, My name is</p>
      <p class="user-name">Jennie Nichols</p>
      <div class="user-data">
        <ul class="static-list">
          <li class="item static-item">DOB</li>
          <li class="item static-item">Age</li>
          <li class="item static-item">Email</li>
          <li class="item static-item">Country</li>
          <li class="item static-item">City</li>
        </ul>
        <ul class="dynamic-list">
          <li class="item dynamic-item">16/08/1998</li>
          <li class="item dynamic-item">98</li>
          <li class="item dynamic-item">email@email.com</li>
          <li class="item dynamic-item">Netherlands</li>
          <li class="item dynamic-item">Amsterdam</li>
        </ul>
      </div>
    </div>
    <button class="btn-generate">Generate New User</button>
  </body>
</html>
